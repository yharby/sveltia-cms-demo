# Sveltia CMS Configuration
# https://github.com/sveltia/sveltia-cms

backend:
  name: github
  repo: yharby/sveltia-cms-demo
  branch: main
  # No OAuth service - use Personal Access Token instead

# Site URL (for GitHub Pages)
site_url: https://yharby.github.io/sveltia-cms-demo

# Media files storage
media_folder: static/images
public_folder: /sveltia-cms-demo/images  # Note: includes repo name for GitHub Pages

# Collections define the structure for different content types
collections:
  # Blog Posts
  - name: blog
    label: Blog Posts
    label_singular: Blog Post
    folder: content/blog
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { name: title, label: Title, widget: string }
      - { name: date, label: Published Date, widget: datetime }
      - { name: author, label: Author, widget: string }
      - { name: description, label: Description, widget: text }
      - { name: featured_image, label: Featured Image, widget: image, required: false }
      - { name: tags, label: Tags, widget: list, required: false }
      - { name: body, label: Content, widget: markdown }

  # Pages
  - name: pages
    label: Pages
    label_singular: Page
    folder: content/pages
    create: true
    slug: '{{slug}}'
    fields:
      - { name: title, label: Title, widget: string }
      - { name: description, label: Description, widget: text, required: false }
      - { name: body, label: Content, widget: markdown }

  # Locations (with Geospatial support)
  - name: locations
    label: Locations
    label_singular: Location
    folder: content/locations
    create: true
    slug: '{{slug}}'
    fields:
      - { name: title, label: Location Name, widget: string }
      - { name: description, label: Description, widget: text, required: false }
      - name: coordinates
        label: Map Location
        widget: map
        type: Point
        decimals: 7
        required: false
      - name: service_area
        label: Service Area
        widget: map
        type: Polygon
        decimals: 5
        required: false
      - { name: body, label: Additional Info, widget: markdown, required: false }

  # Settings (File Collection)
  - name: settings
    label: Site Settings
    files:
      - name: general
        label: General Settings
        file: content/settings/general.yml
        fields:
          - { name: site_title, label: Site Title, widget: string }
          - { name: site_description, label: Site Description, widget: text }
          - { name: site_url, label: Site URL, widget: string }
          - { name: logo, label: Logo, widget: image, required: false }
